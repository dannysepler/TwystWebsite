<html>
	<head>
		<title>Twyst Website</title>

		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/skeleton.css">
		<link rel="stylesheet" href="styles/colordrop.css">
		<link rel="stylesheet" href="styles/custom.css">

		<script src="scripts/custom.js"></script>
	</head>

	<body>
		<section id="hero-section">
			<div class="container" id="hero-header">
				<div class="row">
					<div class="left six columns">
		  				<h1 class="title">Twyst</h1>
		  				<h4 class="hero-text">A professional iOS instrument - more powerful, yet simpler and less expensive than physical instruments.</h4>
						<a class="button button-primary" href="#">Buy Now</a>
					</div>

					<div class="right six columns">
						<div id="vinyl-icon"></div>
					</div>
				</div>
			</div>
		</section>


		<section class="quote-section">
			<div class="container">
				<div class="row">
					<div class="one column"></div>
					<div class="eleven columns">
						<div class="review">
							<div class="quote">
								<blockquote class="theloop">
									<p>We're bringing you music: clean and simple.</p>
									<cite class="theloop">Take a look.</cite>
								</blockquote>
							</div>
						</div>
					</div>				
				</div>
			</div>
		</section>

		<section class="featuredon-section">
			<div class="container">
				<div class="featuredon-image"></div>
			</div>
		</section>

		<section class="footer">
			<div class="container">
				<div class="row">
					<div class="four columns value-prop logow">
						<img id="footer-image" src="images/Twyst_Fancy_Logo.png" alt="Twyst" />
						<p>Twyst is rockin' it</p>
					</div>
					<div class="eight columns value-prop logow"></div>
				</div>
			</div>
		</section>
		<section class="copyright-footer">
			<div class="container">
				<div class="row">
					<p>Copyright &copy; 2015 Andrew and Danny. All Rights Reserved.</p>
				</div>
			</div>
		</section>
	</body>
</html>
